  <section class="login">
    <div class="login-container">
      <form>
        <h3>REGISTER</h3>
        <input type="text" placeholder="Full Name" class="registerField full-name" />
        <div class="username">
          <input type="text" placeholder="Username" />
        </div>
        <div class="email">
          <input type="email" placeholder="Email" />
        </div>
        <div class="password">
          <input type="password" id="password" placeholder="Password" minlength="8" maxlength="20" />
          <i class="fa-solid fa-eye" id="togglePassword"></i>
        </div>

        <!-- <div class="terms registerField">
                <input type="checkbox" id="check"><label for="check">i agree to the terms and conditions</label>
            </div> -->
        <a class="button login-btn">Register</a>
        <p class="or">OR</p>
        <div class="login-socials">
          <div class="social">
            <img src="./images/log1.png" />
            <p>continue with google</p>
          </div>
        </div>
        <a class="button register" href="login.html">Login</a>
      </form>
    </div>
  </section>

  <script>
    const passwordField = document.getElementById("password");
    const togglePasswordIcon = document.getElementById("togglePassword");

    togglePasswordIcon.addEventListener("click", function () {
      if (passwordField.type === "password") {
        passwordField.type = "text";
        togglePasswordIcon.classList.remove("fa-eye");
        togglePasswordIcon.classList.add("fa-eye-slash");
      } else {
        passwordField.type = "password";
        togglePasswordIcon.classList.remove("fa-eye-slash");
        togglePasswordIcon.classList.add("fa-eye");
      }
    });
  </script>
